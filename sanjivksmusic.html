<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player Playlist</title>

<style>
:root {
  --primary: #1db954;
  --dark: #121212;
  --gray: #b3b3b3;
  --white: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #1db954, #121212);
  display: flex;
  justify-content: center;
  align-items: center;
}

.player {
  width: 360px;
  background: var(--dark);
  border-radius: 20px;
  padding: 20px;
  color: var(--white);
  box-shadow: 0 25px 40px rgba(0,0,0,0.6);
}

/* Hide inputs */
input {
  display: none;
}

/* Album */
.album {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  margin: auto;
  overflow: hidden;
  border: 6px solid #222;
}

.album img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Rotate while playing */
#play:checked ~ .album img {
  animation: spin 4s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Song Info */
.info {
  text-align: center;
  margin: 15px 0;
}

.info h3 {
  font-size: 18px;
}

.info p {
  color: var(--gray);
  font-size: 14px;
}

/* Progress */
.progress {
  width: 100%;
  height: 6px;
  background: #333;
  border-radius: 5px;
  overflow: hidden;
}

.progress span {
  display: block;
  height: 100%;
  width: 0%;
  background: var(--primary);
}

#play:checked ~ .progress span {
  animation: progress 20s linear infinite;
}

@keyframes progress {
  from { width: 0%; }
  to { width: 100%; }
}

/* Controls */
.controls {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin: 20px 0;
}

.controls label {
  width: 50px;
  height: 50px;
  background: #222;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
}

.controls label:hover {
  background: var(--primary);
  transform: scale(1.1);
}

.pause { display: none; }

#play:checked ~ .controls .play { display: none; }
#play:checked ~ .controls .pause { display: block; }

/* Playlist */
.playlist {
  margin-top: 15px;
}

.playlist label {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background: #1a1a1a;
  border-radius: 8px;
  margin-bottom: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.playlist label:hover {
  background: #222;
}

.playlist span {
  font-size: 14px;
}

/* Song switching */
#song1:checked ~ .album img { content: url("https://picsum.photos/id/237/300"); }
#song2:checked ~ .album img { content: url("https://picsum.photos/id/238/300"); }
#song3:checked ~ .album img { content: url("https://picsum.photos/id/239/300"); }

#song1:checked ~ .info h3::after { content: "Dreams"; }
#song2:checked ~ .info h3::after { content: "Night Ride"; }
#song3:checked ~ .info h3::after { content: "Chill Vibes"; }

.info h3::after {
  content: "Dreams";
}

.info p::after {
  content: "SANJIV K S";
}

/* Active song highlight */
#song1:checked ~ .playlist label[for="song1"],
#song2:checked ~ .playlist label[for="song2"],
#song3:checked ~ .playlist label[for="song3"] {
  background: var(--primary);
  color: #000;
}

/* Responsive */
@media (max-width: 400px) {
  .player {
    width: 90%;
  }
}
</style>
</head>

<body>

<div class="player">

  <!-- Inputs -->
  <input type="checkbox" id="play">
  <input type="radio" name="song" id="song1" checked>
  <input type="radio" name="song" id="song2">
  <input type="radio" name="song" id="song3">

  <!-- Album -->
  <div class="album">
    <img src="https://picsum.photos/id/237/300">
  </div>

  <!-- Info -->
  <div class="info">
    <h3></h3>
    <p></p>
  </div>

  <!-- Progress -->
  <div class="progress">
    <span></span>
  </div>

  <!-- Controls -->
  <div class="controls">
    <label for="play">
      <span class="play">▶</span>
      <span class="pause">⏸</span>
    </label>
  </div>

  <!-- Playlist -->
  <div class="playlist">
    <label for="song1">
      <span>Dreams</span>
      <span>3:45</span>
    </label>
    <label for="song2">
      <span>Night Ride</span>
      <span>4:10</span>
    </label>
    <label for="song3">
      <span>Chill Vibes</span>
      <span>2:58</span>
    </label>
  </div>

</div>

</body>
</html>
